<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anubhav Choubey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .nav-link {
            transition: color 0.3s ease-in-out;
            color: #ffffff;
        }
        
        .nav-link:visited{
            color: rgb(255, 255, 255);
        }
        
                .nav-link:hover {
                    color: #ff6b6b;
                }
        
        .card {
            transition: transform 0.3s ease-in-out;
            background-color: #000000;
            color: #ffffff;
            border: none;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .header-text {
            animation: slideInFromLeft 1s ease-out forwards;
            color: #ffffff;
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        h2 {
            animation: fadeIn 1s ease-out forwards;
            color: #ffffff;
        }

        h1 {
            color: #ffffff;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .feature-image {
            transition: transform 0.3s ease-in-out;
        }

        .feature-image:hover {
            transform: scale(1.1);
        }

        .py-5 {
            background-color: #000000;
            color: #ffffff;
        }

        .text-body-emphasis {
            color: #ff6b6b;
        }

        .border-top {
            border-color: #ffffff;
        }

        .link-secondary {
            color: #ffffff;
        }

        .container {
            padding: 0 20px;
        }

        footer {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div class="container">
        <header
            class="sticky-top d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
            </div>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 " onclick="scrollToSection('intro')">Introduction</a></li>
                <li><a href="#" class="nav-link px-2" onclick="scrollToSection('about')">About</a></li>
                <li><a href="#" class="nav-link px-2" onclick="scrollToSection('skills')">Skills</a></li>
                <li><a href="#" class="nav-link px-2" onclick="scrollToSection('projects')">Projects</a></li>
                <li><a href="#" class="nav-link px-2" onclick="scrollToSection('contact')">Contact Me</a></li>
            </ul>

            <div class="col-md-3 text-end">
            </div>
        </header>
    </div>

    <div id="intro"
        style="height: 800px; position: relative; display: flex; justify-content: center; align-items: center;">
        <div class="background-image"
            style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: url({{url_for('static', filename='images/intro.jpg')}}); background-size: cover; background-position: center; filter: blur(3px);">
        </div>
        <div class="container" style="position: relative; z-index: 1; text-align: center;">
            <h1 class="display-1 fw-normal text-center font-weight-bold header-text">Anubhav Choubey</h1>
            <h2 class="display-5 text-center font-weight-bold header-text">Python | Data Science | Machine Learning |<br>
                Artificial Intelligence | Flask</h2>
        </div>
    </div>

    <hr>

    <div id="about" class="py-5">
        <div class="container">
            <header class="text-center mb-5">
                <h1 class="display-2 fw-normal text-center font-weight-bold header-text">About</h1>
            </header>
        </div>
    </div>

    <hr>

    <div id="skills" class="py-5">
        <div class="container">
            <header class="text-center mb-5">
                <h1 class="display-2 fw-normal text-center font-weight-bold header-text">Skills</h1>
            </header>
        </div>
    </div>

    <hr>

    <div id="projects" class="py-3">
        <div class="container py-3">
            <header>
                <div class="projects-header p-3 pb-md-4 mx-auto text-center">
                    <h1 class="display-2 fw-normal text-center font-weight-bold header-text">Projects</h1>
                </div>
            </header>
        </div>
    </div>

    <hr>

    <div id="contact" class="py-5">
        <div class="container">
            <header>
                <div class="projects-header p-3 pb-md-4 mx-auto text-center">
                    <h1 class="display-2 fw-normal text-center font-weight-bold header-text">Contact Me</h1>
                </div>
            </header>
        </div>
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 text-body-primary">Made by Anubhav Choubey</span>
            </div>
        </footer>
    </div>

    <script>
        function scrollToSection(sectionId) {
            var section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
                setActiveNavLink(sectionId);
            }
        }

        function setActiveNavLink(sectionId) {
            var navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(function (link) {
                if (link.getAttribute('onclick').includes(sectionId)) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }
        window.addEventListener('load', function() {
            var introElement = document.getElementById('intro');
            if (introElement) {
                introElement.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>

</html>
