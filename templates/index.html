<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Layout</title>
    <!-- Include Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for dark theme */
        /* Set dark mode on body */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a202c;
                color: #e2e8f0;
            }
        }
    </style>
</head>

<body class="font-sans antialiased">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-4">Dark Theme Layout</h1>
        <div class="flex flex-wrap -mx-4">
            <div class="w-full md:w-1/2 px-4 mb-4">
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold mb-2">Section 1</h2>
                    <p class="text-gray-300">This is a section in the dark-themed layout.</p>
                </div>
            </div>
            <div class="w-full md:w-1/2 px-4 mb-4">
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-semibold mb-2">Section 2</h2>
                    <p class="text-gray-300">Another section in the dark-themed layout.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
